


<html>
	<head>
		<title>Login And Sign In</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="flex flex-col justify-center items-center">
		
		
		
		<div class="flex flex-col justify-center items-center bg-cyan-200 w-[500px] h-[400px] rounded-[20px]">
			<h1 class="text-[40px]"> Login From </h1>
			<div class="flex flex-col w-[100%] p-[20px] gap-5 mt-10">
				<div class="flex flex-col">
					<label>Email: </label>
					<input placeholder="Inter Your Email" class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				<div class="flex flex-col">
					<label>Password: </label>
					<input placeholder="Inter Your Password" class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				
			</div>
			<button class="bg-blue-200 w-[200px] p-[10px]"> Login </button>
		</div>
		
		
		
		
		
		<div class="flex flex-col justify-center items-center bg-green-200 w-[600px] h-[600px] rounded-[20px] mt-[10px]">
				<h1 class="text-[40px]"> Sign In </h1> 
			<div class="flex flex-col w-[100%] p-[20px] gap-5 mt-10">
				<div class="flex flex-col">
					<label>Inter First Name: </label>
					<input type="txt" placeholder="inter Your First Nmae: " class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				<div class="flex flex-col">
					<label>Inter Last Name: </label>
					<input type="txt" placeholder="inter Your Last Nmae: " class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				
				<div class="flex flex-col">
					<label>Inter Your Mobile No: </label>
					<input type="number" placeholder="inter Your Mobile No: " class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				
				<div class="flex flex-col">
					<label>Inter Your Email: </label>
					<input type="txt" placeholder="inter Your Email Address: " class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				
				<div class="flex flex-col">
					<label>Inter Password: </label>
					<input type="password" placeholder="Inter Password: " class="h-[30px] border-[1px] p-2 rounded-[5px]"/>
				</div>
				<button class="bg-blue-200 w-[200px] p-[10px] cursor-pointer"> Sing in </button>
			</div>
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
